<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe AI - Your Funny Chatbot</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Joe AI</h1>
      <p>Your very un-helpful assistant</p>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        <div class="message-content">
          talk to me :D (you wont <regret>REGRET</regret>)
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <input type="text" id="userInput" placeholder="Type your question here..." maxlength="500">
      <button id="sendButton">Send</button>
    </div>
    <div class="chat-footer">
    <small>NOTE: all responses are pre-made by AI (last updated: 8/15/2025). That means the database is not very big, so dont expect your responses to be answered correctly most of the time! talktome123</small>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
